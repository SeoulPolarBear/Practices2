<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Memo Write Form</title>
		<style>
		form > label 
		{
			display: inline-block;
			width: 120px;
		}
		form > input {
			padding:4px;
			margin-bottom:4px;
		}
		</style>
		
	</head>
	<body>
	
	<h1>Onememo Form</h1>
	
	<form action="http://127.0.0.1:8000/onememos/createMemo/" method="POST" id="memoWriteForm">
	{% csrf_token %}
	<!-- 만약 label 기준으로 커서가 깜박이는 것을 보고 싶으면 다음과 같이 label의 for 속성을 이용하면 된다.-->
	<label for = "memo">한 줄 메모 입력</label>
	<!--autocomplete을 off로 하면 예전에 기록했던 것이 나오지 않는다.-->
	<input type = "text" id = "memeotext" name = "memoContent" size="100" autocomplete="off"
	placeholder="한줄 메모 작성"><br>
	</form>
<div>
<button type = "submit" form = "memoWriteForm">한줄 메모 등록하기</button>
</div>
	</body>
</html>
